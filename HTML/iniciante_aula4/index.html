<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Formulário de teste</legend>

            <label>Usuário *</label>
            
            <div>
                <input type="text" required>
            </div>
            
            <br>
            
            <label>E-mail *</label>

            <div>
                <input type="email" required>
            </div>

            <br>

            <label>Senha</label>

            <div>
                <input type="password" required>
            </div>

            <label>informações pessoais</label>

            <div>
                <textarea cols="22" rows="2"></textarea>
            </div>

            <label>Hobbies:</label>

            <div>
                <input type="checkbox">
            
                <label>Opção 1</label>
            </div>

            <div>
                <input type="checkbox">
            
                <label>Opção 2</label>
            </div>
            
            <div>
                <input type="checkbox">
            
                <label>Opção 3</label>
            </div>

            <br>

            <label>Data de Aniversario</label>

            <div>
                <input type="date">
            </div>

            <br>

            <label>Rede social favorita</label>

            <div>
                <input type="radio" name="redesocial" value="Facebook" checked>
                <label>Facebook</label>
            

                <input type="radio" name="redesocial" value="Instagram">
                <label>Instagram</label>
            

                <input type="radio" name="redesocial" value="Twitter">
                <label>Twitter</label>
            

                <input type="radio" name="redesocial" value="Reddit">
                <label>Reddit</label>
            

                <input type="radio" name="redesocial" value="Tumblr">
                <label>Tumblr</label>
            </div>

            <div>
                <progress value="20" max="100"></progress>
            </div>

            <br>

            <button>Enviar</button>

        </fieldset>
    </form>
</body>
</html>
